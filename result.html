<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>남편 점수 결과</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f9d423, #ff4e50);
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .result-container {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }
    h1 {
      font-size: 1.8em;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2em;
    }
    img {
      margin-top: 20px;
      max-width: 200px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="result-container">
    <h1>남편 점수 결과</h1>
    <p id="resultText"></p>
    <img id="resultImage" src="" alt="결과 이미지">
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const score = parseInt(params.get("score"));
    const maxScore = 30; // 15문제 * 최대 2점
    const percentage = Math.round((score / maxScore) * 100);

    const resultText = document.getElementById("resultText");
    const resultImage = document.getElementById("resultImage");

    if (percentage >= 85) {
      resultText.textContent = `A - 완벽에 가까운 남편! (${percentage}점)`;
      resultImage.src = "img/husband_a.png";
    } else if (percentage >= 70) {
      resultText.textContent = `B - 꽤 괜찮은 남편 (${percentage}점)`;
      resultImage.src = "img/husband_b.png";
    } else if (percentage >= 50) {
      resultText.textContent = `C - 보통 남편 (${percentage}점)`;
      resultImage.src = "img/husband_c.png";
    } else if (percentage >= 30) {
      resultText.textContent = `D - 개선의 여지 있음 (${percentage}점)`;
      resultImage.src = "img/husband_d.png";
    } else {
      resultText.textContent = `F - 반성하자 남편님! (${percentage}점)`;
      resultImage.src = "img/husband_f.png";
    }
  </script>
</body>
</html>
